<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Job Openings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="template-container">
  <img src="images/image.jpeg" class="template-img" alt="Template">

  <div class="paper-content">

    <h4>Trainer Job Openings</h4>
    <p class="small">Rajapalayam & Srivilliputhur</p>
    <p class="intro">We are hiring passionate trainers to shape future learners.</p>

    <form id="trainerForm">

      <!-- STEP 1 -->
      <div class="form-step active">
        <h6>Personal Details</h6>
        <input type="text" class="form-control" placeholder="Full Name *" required>
        <input type="tel" class="form-control" placeholder="Mobile Number *" required>
        <input type="email" class="form-control" placeholder="Email ID *" required>
        <input type="text" class="form-control" placeholder="City *" required>

        <button type="button" class="btn btn-primary w-100 next-btn">Next →</button>
      </div>

      <!-- STEP 2 -->
      <div class="form-step">
        <h6>Job Details</h6>

        <label class="form-label fw-semibold">Applying For *</label>
        <div class="row">
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="trainer[]" id="prog">
              <label class="form-check-label" for="prog">Programming Trainer</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="robotics">
              <label class="form-check-label" for="robotics">Robotics Trainer</label>
            </div>
          </div>
          <div class="col-6 mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="abacus">
              <label class="form-check-label" for="abacus">Abacus Trainer</label>
            </div>
          </div>
          <div class="col-6 mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tally">
              <label class="form-check-label" for="tally">Tally Trainer</label>
            </div>
          </div>
        </div>

        <label class="form-label fw-semibold mt-3">Preferred Location *</label>
        <div class="row">
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="location" id="rajapalayam" required>
              <label class="form-check-label" for="rajapalayam">Rajapalayam</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="location" id="srivilliputhur">
              <label class="form-check-label" for="srivilliputhur">Srivilliputhur</label>
            </div>
          </div>
        </div>

        


        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-outline-secondary w-50 back-btn">← Back</button>
          <button type="button" class="btn btn-primary w-50 next-btn">Next →</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="form-step">
        <h6>Professional Details</h6>
        <input type="text" class="form-control" placeholder="Qualification *" required>

        <select class="form-select mt-2" required>
          <option value="">Experience</option>
          <option>0 – 1 Year</option>
          <option>1 – 2 Years</option>
          <option>2 – 3 Years</option>
          <option>More than 3 Years</option>
        </select>

        <textarea class="form-control mt-2" rows="2" placeholder="Skills *" required></textarea>



<select class="form-select" required>
  <option value="">Select Availability</option>
  <option value="Full Time">Full Time</option>
  <option value="Part Time">Part Time</option>
  <option value="Weekend">Weekend</option>
</select>


        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-outline-secondary w-50 back-btn">← Back</button>
          <button type="button" class="btn btn-primary w-50 next-btn">Next →</button>
        </div>
      </div>

     <!-- STEP 4 -->
<div class="form-step">
  <h6>Upload Documents</h6>

  <!-- Resume -->
  <label class="form-label fw-semibold">Upload Resume *</label>
  <input
    type="file"
    class="form-control"
    name="resume"
    accept=".pdf,.doc,.docx"
    required
  >

  <!-- Photo -->
  <label class="form-label fw-semibold mt-2">Upload Photo *</label>
  <input
    type="file"
    class="form-control"
    name="photo"
    accept="image/*"
    required
  >

  <div class="d-flex gap-2 mt-3">
    <button type="button" class="btn btn-outline-secondary w-50 back-btn">← Back</button>
    <button type="submit" class="btn btn-success w-50">Submit</button>
  </div>
</div>


    </form>

    <p id="successMsg" class="success-msg d-none">
      ✅ Thank you for applying! Our team will contact you.
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
