<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Job Openings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* =========================
   RESET
========================= */
* {
  box-sizing: border-box;
}

/* =========================
   BODY
========================= */
body {
  margin: 0;
  background: #1e4e79;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* =========================
   TEMPLATE CONTAINER
========================= */
.template-container {
  position: relative;
  width: 450px;
  max-width: 100%;
}

/* =========================
   TEMPLATE IMAGE
========================= */
.template-img {
  width: 100%;
  height: auto;
  display: block;
}

/* =========================
   PAPER CONTENT (FORM AREA)
========================= */
.paper-content {
  position: absolute;
  top: 8%;
  left: 10%;
  right: 10%;
  bottom: 20%;
  padding: 10px;
  background: transparent;

  overflow-y: auto;
  overflow-x: hidden;
  scrollbar-width: none;
}
.paper-content::-webkit-scrollbar {
  display: none;
}

/* =========================
   HEADINGS
========================= */
.paper-content h4 {
  text-align: center;
  font-weight: 700;
  font-size: 22px;
  color: #1f2937;
  margin-bottom: 2px;
}

.paper-content .small {
  text-align: center;
  font-size: 14px;
  color: #374151;
  margin-bottom: 4px;
}

.paper-content .intro {
  text-align: center;
  font-size: 12px;
  color: #4b5563;
  margin-bottom: 12px;
}

/* =========================
   FORM ELEMENTS
========================= */
.form-control,
.form-select {
  font-size: 13px;
  border-radius: 8px;
  padding: 7px 10px;
  margin-bottom: 8px;
}

.form-label {
  font-size: 13px;
  margin-bottom: 4px;
}

/* =========================
   MULTI STEP FORM
========================= */
.form-step {
  display: none;
}

.form-step.active {
  display: block;
}

.form-step h6 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 8px;
}

/* =========================
   BUTTONS
========================= */
.btn {
  border-radius: 8px;
  font-size: 14px;
  padding: 7px 0;
}

/* =========================
   SUCCESS MODAL
========================= */
#successModal .modal-dialog {
  max-width: 360px;
  margin: auto;
}

#successModal .modal-content {
  position: relative;
  border-radius: 16px;
  border: none;
  overflow: visible;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: popupScale .3s ease;
}

@keyframes popupScale {
  from {
    transform: scale(0.85);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.check-wrapper {
  position: absolute;
  top: -36px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.check-circle {
  width: 72px;
  height: 72px;
  background: #6fd34a;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.success-body {
  padding: 32px 24px 24px;
  text-align: center;
}

.success-body h4 {
  font-size: 20px;
  font-weight: 600;
  color: #111827;
  margin-bottom: 8px;
}

.success-body p {
  font-size: 14px;
  color: #6b7280;
  line-height: 1.5;
  margin-bottom: 16px;
}

.success-body a {
  text-decoration: none;
  color: #16a34a;
  font-weight: 600;
}

.success-btn {
  display: block;
  width: 70%;
  margin: 0 auto;
  padding: 9px 0;
  border-radius: 8px;
  border: none;
  background: #6fd34a;
  color: #fff;
  font-size: 14px;
  font-weight: 500;
}

.success-btn:hover {
  background: #63c43f;
}

/* =========================
   MOBILE OPTIMIZATION
========================= */
@media (max-width: 576px) {

  body {
    justify-content: center;
    align-items: center;
    min-height: 100dvh;
  }

  .template-container {
    max-width: 390px;
  }

  .paper-content {
    top: 9%;
    left: 7%;
    right: 7%;
    bottom: 15%;
    padding: 6px;
  }

  /* üî• Bigger fonts */
  .paper-content h4 {
    font-size: 20px;
  }

  .paper-content .small {
    font-size: 14px;
  }

  .paper-content .intro {
    font-size: 13px;
    margin-bottom: 6px;
  }

  .form-step h6 {
    font-size: 16px;
    margin-bottom: 6px;
  }

  .form-control,
  .form-select {
    font-size: 14px;
    padding: 6px 8px;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .form-label {
    font-size: 14px;
    margin-bottom: 2px;
  }

  .btn {
    font-size: 14px;
    padding: 6px 0;
  }
}

</style>
<body>

<div class="template-container">
  <img src="images/image.jpeg" class="template-img" alt="Template">

  <div class="paper-content">

    <h4>Trainer Job Openings</h4>
    <p class="small">Rajapalayam & Srivilliputhur</p>
    <p class="intro">We are hiring passionate trainers to shape future learners.</p>

    <!-- üî¥ FIXED FORM -->
<form id="trainerForm" action="submit.php" method="POST" enctype="multipart/form-data">

      <!-- STEP 1 -->
      <div class="form-step active">
        <h6>Personal Details</h6>

        <input type="text" name="name" class="form-control" placeholder="Full Name *" required>
        <input type="tel" name="mobile" class="form-control" placeholder="Mobile Number *" required>
        <input type="email" name="email" class="form-control" placeholder="Email ID *" required>
        <input type="text" name="city" class="form-control" placeholder="City *" required>

        <button type="button" class="btn btn-primary w-100 next-btn">Next ‚Üí</button>
      </div>

      <!-- STEP 2 -->
      <div class="form-step">
        <h6>Job Details</h6>

      <label class="form-label fw-semibold">Applying For *</label>
<select class="form-select" name="position" required>
  <option value="">Select Position</option>
  <option value="Programming Trainer">Programming Trainer</option>
  <option value="Robotics Trainer">Robotics Trainer</option>
  <option value="Abacus Trainer">Abacus Trainer</option>
  <option value="Tally Trainer">Tally Trainer</option>
  <option value="Administrator">Administrator</option>
</select>

<label class="form-label fw-semibold mt-3">Preferred Location *</label>
<select class="form-select" name="location" required>
  <option value="">Select Location</option>
  <option value="Rajapalayam">Rajapalayam</option>
  <option value="Srivilliputhur">Srivilliputhur</option>
</select>



        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-outline-secondary w-50 back-btn">‚Üê Back</button>
          <button type="button" class="btn btn-primary w-50 next-btn">Next ‚Üí</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="form-step">
        <h6>Professional Details</h6>

        <input type="text" name="qualification" class="form-control" placeholder="Qualification *" required>

        <select class="form-select mt-2" name="experience" required>
          <option value="">Experience</option>
          <option>0 ‚Äì 1 Year</option>
          <option>1 ‚Äì 2 Years</option>
          <option>2 ‚Äì 3 Years</option>
          <option>More than 3 Years</option>
        </select>

        <textarea class="form-control mt-2" name="skills" rows="2" placeholder="Skills *" required></textarea>

        <select class="form-select mt-2" name="availability" required>
          <option value="">Select Availability</option>
          <option value="Full Time">Full Time</option>
          <option value="Part Time">Part Time</option>
          <option value="Weekend">Weekend</option>
        </select>

        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-outline-secondary w-50 back-btn">‚Üê Back</button>
          <button type="button" class="btn btn-primary w-50 next-btn">Next ‚Üí</button>
        </div>
      </div>

      <!-- STEP 4 -->
      <div class="form-step">
        <h6>Upload Documents</h6>

        <label class="form-label fw-semibold">Upload Resume *</label>
        <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx" required>

        <label class="form-label fw-semibold mt-2">Upload Photo *</label>
        <input type="file" class="form-control" name="photo" accept="image/*" required>

        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-outline-secondary w-50 back-btn">‚Üê Back</button>
          <button type="submit" class="btn btn-success w-50" >Submit</button>
        </div>
      </div>

    </form>


  </div>
</div>

<!-- ‚úÖ Success Popup Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content success-card text-center">

      <div class="check-wrapper">
        <div class="check-circle">
          <svg width="34" height="34" viewBox="0 0 24 24" fill="none">
            <path d="M20 6L9 17L4 12"
              stroke="#fff"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="success-body">
        <!-- üîπ NAME WILL COME HERE -->
        <h4 id="successTitle"></h4>

        <p id="successMessage"></p>

        <p class="fw-semibold mt-2">
          üìû Contact: <a href="tel:8056575627">8056575627</a>
        </p>

        <button type="button"
                class="btn btn-success success-btn"
                data-bs-dismiss="modal">
          OK
        </button>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ---------- MULTI STEP FORM ---------- */
  const steps = document.querySelectorAll(".form-step");
  const form  = document.getElementById("trainerForm");
  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => {
      s.classList.toggle("active", i === step);
    });
  }

  showStep(currentStep);

  /* ---------- NEXT BUTTON ---------- */
  document.querySelectorAll(".next-btn").forEach(btn => {
    btn.addEventListener("click", () => {

      /* ‚úÖ STEP 1, 3 HTML5 validation */
      const currentInputs = steps[currentStep].querySelectorAll("input, select, textarea");
      for (let input of currentInputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return;
        }
      }

      

      /* ‚úÖ MOVE TO NEXT STEP */
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  /* ---------- BACK BUTTON ---------- */
  document.querySelectorAll(".back-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  /* ---------- AJAX SUBMIT + SUCCESS MODAL ---------- */
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("submit.php", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {

      data = data.trim();
      
      if (data === "success") {

        const name = form.querySelector('input[name="name"]').value;

        document.getElementById("successTitle").innerHTML =
          `Thank You, <span class="text-success">${name}</span>!`;

        document.getElementById("successMessage").innerHTML =
          `Your application has been submitted successfully.<br>
           Our <strong>Beycan Team</strong> will contact you soon.`;

        const successModal = new bootstrap.Modal(
          document.getElementById("successModal")
        );
        successModal.show();

        form.reset();
        currentStep = 0;
        showStep(currentStep);

      } else {
        alert("Error: " + data);
      }
    })
    .catch(() => {
      alert("Server error. Please try again.");
    });
  });

});
</script>

</body>
</html>
